<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label for="contact-name">Full Name</label>
                <input id="contact-name" name="contact-name" onkeyup="validateName()" type="text" placeholder="Enter your name">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label for="contact-phone">Phone No.</label>
                <input id="contact-phone" name="contact-phone" onkeyup="validatePhone()" type="tel" placeholder="123 456 7890" >
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label for="contact-email">Email id</label>
                <input id="contact-email" name="contact-email" onkeyup="validateEmail()" type="email" placeholder="Enter email">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="contact-message">Your message</label>
                <textarea name="contact-message" id="contact-message" onkeyup="validateMessage()" placeholder="Enter your message" rows="5"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
